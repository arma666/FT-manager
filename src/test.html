<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="./js/bootstrap.bundle.min.js"></script>
  <title></title>
</head>

<body>
  <!--Setting  modal-->
  <div class="setting">
    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#mymod"><img class="icon" src='img/s.png' </img></button>
  </div>
  <div class="modal fade" id="mymod" data-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home1" role="tab" aria-controls="home" aria-selected="true">Connection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile1" role="tab" aria-controls="profile" aria-selected="false">Options</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home1" role="tabpanel" aria-labelledby="home-tab">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Connect settings</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>SSH server address</label>
                <input type="text" class="form-control" id="host" placeholder="1.1.1.1">
              </div>
              <div class="form-group">
                <label>User name</label>
                <input type="text" class="form-control" id="user" placeholder="root">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
              </div>
              <div class="form-group">
                <label>Port</label>
                <input type="text" class="form-control" id="port" placeholder="22">
              </div>
            </div>
            <div class="modal-footer">
              <button id="saveconfig" type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
          <div class="tab-pane fade" id="profile1" role="tabpanel" aria-labelledby="profile-tab">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Options</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="shownotify">
                  <label class="form-check-label" for="shownotify">
                    Show logon/logoff notifications
                  </label>
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button id="saveconfig" type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Setting modal-->
</body>

</html>
