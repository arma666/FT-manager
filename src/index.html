<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <title>FTmanager</title>
  <link rel="stylesheet" href="css/index.css">

<body>
  <!--Setting  modal-->
  <div class="setting">
    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#mymod"><img class="icon" src='img/s.png'</img></button>
  </div>
  <div class="modal fade" id="mymod" data-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Connect settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>SSH server address</label>
            <input type="text" class="form-control" id="host" placeholder="1.1.1.1">
          </div>
          <div class="form-group">
            <label>User name</label>
            <input type="text" class="form-control" id="user" placeholder="root">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Port</label>
            <input type="text" class="form-control" id="port" placeholder="22">
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveconfig" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!--/Setting modal-->
  <div class="container-fluid root h-100">
    <div class="row maintable h-100">
      <div class="col-3 users">
        <div class="form-outline search">
          <input type="search" id="search" class="form-control" placeholder="Filter" aria-label="Search" />
        </div>
        <div class="listu">
        </div>
      </div>
      <div class="col">
        <div class="row h-100 w-100">
          <div class="col-lg h-50 w-100 action">

            <nav class="navbar navbar-light bg-light munav">
              <span id="uname" class="navbar-brand mb-0 h1">Select user to connect</span>
            </nav>
            <div class="card text-center ucard">
              <div class="card-body">

                <p id="uinfo" class="card-text"></p>
                <a id="connect" href="#" class="btn btn-primary">Connect</a>
              </div>
              <div class="card-footer text-muted">

              </div>
            </div>

          </div>
          <div class="col h-50 log">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Log</label>
              <textarea readonly class="form-control log" id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>
